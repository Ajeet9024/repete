<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instragram Follower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            padding: 20px;
        }

        #numberBox {
            margin-top: 20px;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #00008B;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #191970;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .wp-block-image {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            #numberBox {
                padding: 15px;
            }

            label {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <figure class="wp-block-image size-full is-resized">
        <img decoding="async" src="https://earnread.com/wp-content/uploads/2024/08/Service-Active.jpg" alt="" style="width:138px;height:auto"/>
    </figure>
    <div id="container">
        <center><h3><b>Free Insta Followers</b></h3></center>
        <div class="container">
            <div class="separator" style="clear: both;">
                <center>
                    <a style="display: block; padding: 1em 0;">
                        <img decoding="async" alt="Instagram icon" border="0" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="150">
                    </a>
                </center>
            </div>
            <div id="numberBox">
                <center><label for="numberInput">Enter Your Insta I&#8217;d:</label></center>
                <input id="numberInput" name="numberInput" placeholder="Enter your Instagram ID">
                <br>
                <center><label for="selectOption">Select Followers</label></center>
                <select id="selectOption" name="selectOption">
                    <option value="option1">Select Followers</option>
                    <option value="option2">1K Followers</option>
                    <option value="option3">3K Followers</option>
                    <option value="option4">5K Followers</option>
                    <option value="option5">10K Followers</option>
                    <option value="option6">20K Followers</option>
                </select>
                <center><br>
                <button onclick="redeemNow()"><a href="next.html">Verify Now</a></button>
            </div></center>
        </div>
    </div>

    <script>
        function redeemNow() {
            var characterId = document.getElementById("numberInput").value;
            if (characterId.trim() !== "") {
                window.location.href = "next.html";
            } else {
                alert("Enter Your Insta I'd");
            }
        }
    </script>
</body>
</html>
